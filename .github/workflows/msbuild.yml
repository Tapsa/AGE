name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./age

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  # Allow vcpkg to cache using a GitHub nuget package repo
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    permissions:
        packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        path: age

    - name: Checkout genieutils repo
      uses: actions/checkout@v3
      with:
        repository: captureage/genieutils
        path: genieutils

    - name: Checkout pcrio repo
      uses: actions/checkout@v3
      with:
        repository: Tapsa/pcrio
        path: pcrio

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - working-directory: ${{env.GITHUB_WORKSPACE}}
      run: vcpkg integrate install

    - name: Update vcpkg
      working-directory: "C:\\vcpkg"
      run: git pull && .\bootstrap-vcpkg.bat
      
    - name: 'Setup NuGet Credentials'
      run: |
          &(vcpkg fetch nuget | Select-Object -Last 1) `
          sources add `
          -source "https://nuget.pkg.github.com/captureage/index.json" `
          -storepasswordincleartext `
          -name "GitHub" `
          -username "captureage" `
          -password "${{ secrets.GITHUB_TOKEN }}"

          &(vcpkg fetch nuget | Select-Object -Last 1) `
          setapikey "${{ secrets.GITHUB_TOKEN }}" `
          -source "https://nuget.pkg.github.com/captureage/index.json"

    - name: Debug
      run: vcpkg install lz4:x64-windows --debug

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
